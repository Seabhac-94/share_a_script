{% extends 'base.html' %}
{% block content %}


<!--Greeting-->
<div class="row py-4">
    <div class="col-10 offset-1 col-lg-4 offset-lg-4 text-center">
        <h2 class='main-heading sub-heading'> Hi {{ username }}</h2>
        <p class='second-font'>Here's some of your work...</p>
    </div>
</div>

<!--User's Work-->
<div class="row second-font py-5">

    {% for script in scripts %}
        {% if script.uploaded_by == username %}
    <div class="col-6 col-md-4 text-center py-2 py-md-4">

        <!--Titles of Books/Scripts-->

        <button class="btn book-btn align-top" type="button" data-toggle="collapse"
            data-target="#edit_{{script._id}}" aria-expanded="false" aria-controls="collapseExample">
            {{ script.title }}
            <p class="pt-1"><small>{{script.first_name}} {{script.last_name}}</small></p>
        </button>

        <!--Chapters in that Book-->
        <div class="collapse pt-2" id="edit_{{script._id}}">
                <div>
                    <button type="button" class="btn btn-secondary btn-custom">
                        <a class="text-decoration-none" href="{{url_for('delete_script', script_id=script._id)}}">Delete</a>
                    </button>
                    <button type="button" class="btn btn-secondary btn-custom">
                        <a class="text-decoration-none" href="{{url_for('edit_script', script_id=script._id)}}">Edit</a>
                    </button>
                </div>
            </div>
    </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
