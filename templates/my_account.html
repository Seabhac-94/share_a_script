{% extends 'base.html' %}
{% block content %}

<h2>Hi {{ username }}</h2>

<p>Here's some of your work...</p>
{% for script in scripts %}
{% if script.uploaded_by == username %}
<div>
<h6>{{ script.title }} - {{ script.chapter_name }}</h6>
<button>
<a href="{{url_for('delete_script', script_id=script._id)}}" class="btn btn_small">Del</a>
</button>
</div>
{% endif %}
{% endfor %}

{% endblock %}
