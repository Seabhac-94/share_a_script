{% extends 'base.html' %}
{% block content %}




<div class="container py-2">
    <div class="row">
        <div class="col-6 offset-3">
            <form method="POST" action="{{ url_for('insert_script') }}">
                <div class="form-group">
                    <label for="first_name">Author's First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="J.R.R.">
                </div>
                <div class="form-group">
                    <label for="last_name">Author's Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Tolkien">
                </div>
                <div class="form-group">
                        <label for="uploaded_by">Uploaded By</label>
                        <input type="text" class="form-control" name="uploaded_by" placeholder="Your Username" value="{{ username }}">
                    </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Lord of the Rings">
                </div>
                <div class="form-group">
                    <label for="chapter_name">Chapter Name</label>
                    <input type="text" class="form-control" name="chapter_name" placeholder="Chapter One">
                </div>
                <div class="form-group">
                    <label for="categories">Book Type</label>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for categories in categories %}
                        <option value="{{categories.category_name}}">{{categories.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="script">Copy and Paste your Script Here</label>
                    <textarea rows="20" cols="50" class="form-control" name="script"
                        placeholder="Once Upon a Time..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Share my Story</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
