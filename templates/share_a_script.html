{% extends 'base.html' %}
{% block content %}


<!--Form for sharing work-->
<div class="container py-2 second-font">
    <div class="row">
        <div class="col-10 col-lg-6 offset-lg-3 offset-1">
            <form class="was-validated" method="POST" action="{{ url_for('insert_script') }}">
                <div class="form-group">
                    <label for="first_name">Author's First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="J.R.R." required>
                </div>
                <div class="form-group">
                    <label for="last_name">Author's Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Tolkien" required>
                </div>
                <div class="form-group">
                    <label for="uploaded_by">Uploaded By</label>
                    <input type="text" class="form-control" name="uploaded_by" placeholder="Your Username"
                        value="{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Lord of the Rings" required>
                </div>
                <div class="form-group">
                    <label for="chapter_name">Chapter Name</label>
                    <input type="text" class="form-control" name="chapter_name" placeholder="Chapter One" required>
                </div>
                <div class="form-group">
                    <label for="categories">Book Type</label>
                    <select id="category" name="category_name" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for categories in categories %}
                        <option value="{{categories.category_name}}">{{categories.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="script">Copy and Paste your Script Here</label>
                    <textarea rows="20" cols="50" class="form-control" name="script" placeholder="Once Upon a Time..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Share my Story</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
