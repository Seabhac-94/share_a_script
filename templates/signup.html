{% extends 'base.html' %}
{% block content %}

<div class="container py-2">
    <div class="row">
        <div class="col-6 offset-3">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="johhnydoe284">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="password123">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign-Up</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
